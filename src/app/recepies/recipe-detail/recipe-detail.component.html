<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipeDetailsFromList.imagePath" 
             alt="{{recipeDetailsFromList.name}}" 
             class="img-responsive"
             style="max-width:300px">
    </div> 
</div>

<div class="row">
    <div class="col-xs-12">
        <h1> Name: {{recipeDetailsFromList.name}}</h1>
    </div>
</div>

    <div class="col-xs-12">
       <div class="btn-group" appDropDown>
           <button class="btn btn-primary dropdown-toggle">Mange Recipe
               <span class="caret"></span>
           </button>
           <ul class="dropdown-menu" >
               <li><a href="#">To Shopping List</a></li>
               <li><a href="#">Edit Recipe</a></li>
               <li><a href="#">Delete Recipe</a></li>
           </ul>
       </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
       <h3>Description:: {{recipeDetailsFromList.description}}</h3>
    </div>
</div>
